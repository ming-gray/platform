    </div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('echarts3'));

        // 指定图表的配置项和数据
        var data = [{
            name: '开机率',
            value: 84
        }, {
            name: '故障率',
            value: 24
        }, {
            name: '运行率',
            value: 65
        }, {
            name: '综合效率',
            value: 89
        }]

        var titleArr = [],
            seriesArr = [];
        colors = [
            ['#389af4', '#dfeaff'],
            ['#ff8c37', '#ffdcc3'],
            ['#ffc257', '#ffedcc'],
            ['#a181fc', '#e3d9fe']
        ]
        data.forEach(function(item, index) {
            titleArr.push({
                text: item.name,
                left: index * 20 + 10 + '%',
                top: '65%',
                textAlign: 'center',
                textStyle: {
                    fontWeight: 'normal',
                    fontSize: '16',
                    color: colors[index][0],
                    textAlign: 'center',
                },
            });
            seriesArr.push({
                name: item.name,
                type: 'pie',
                clockWise: false,
                radius: [60, 70],
                itemStyle: {
                    normal: {
                        color: colors[index][0],
                        shadowColor: colors[index][0],
                        shadowBlur: 0,
                        label: {
                            show: false
                        },
                        labelLine: {
                            show: false
                        },
                    }
                },
                hoverAnimation: false,
                center: [index * 20 + 10 + '%', '50%'],
                data: [{
                    value: item.value,
                    label: {
                        normal: {
                            formatter: function(params) {
                                return params.value + '%';
                            },
                            position: 'center',
                            show: true,
                            textStyle: {
                                fontSize: '20',
                                fontWeight: 'bold',
                                color: colors[index][0]
                            }
                        }
                    },
                }, {
                    value: 100 - item.value,
                    name: 'invisible',
                    itemStyle: {
                        normal: {
                            color: colors[index][1]
                        },
                        emphasis: {
                            color: colors[index][1]
                        }
                    }
                }]
            })
        });


        option = {
            backgroundColor: "#fff",
            title: titleArr,
            series: seriesArr
        }


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
