<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>新建工单</title>

    <!-- Bootstrap -->
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link href="style/bootstrap-select.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <h3>新建工单</h3>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="script/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="script/bootstrap.min.js"></script>
    <script src="script/bootstrap-select.js"></script>
    <script src="script/koala.validate-1.1.0.js"></script>

    <script type="text/javascript" src="script/addworkinfo.js"></script>
    <link href="style/addworkinfo.css" rel="stylesheet">

<div id="add">    
    

    <input type="hidden" name="workid" value="0">
    <input type="hidden" name="cretime" value="2020-07-30 12:23:13">
    <input type="hidden" name="updtime" value="2020-08-10 12:23:13">
    计划编号 : <select name="planid" id="selplan" class="selectpicker show-tick" title="请选择计划" data-live-search=“true” data-size="5">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select><br><br>
    
    产品名称 : <select name="proid" id="selpro" class="selectpicker show-tick" title="请选择产品" data-live-search=“true” data-size="5" disabled>
        <option>1</option>
        <option>西瓜</option>
        <option>脐橙</option>
        <option>猕猴桃</option>
        <option>柿子</option>
    </select><br><br>
    设备编号 : <select name="eqid" id="seleq" class="selectpicker show-tick" title="请选择设备" data-live-search=“true” data-size="5" disabled>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select><br><br>
    工单数量 : <input name="workcount" id="workcount" type="number" min="1"><br><br>
    工单状态 : <select name="workstate" id="workstate" class="selectpicker show-tick" title="请选择状态" data-live-search=“true” data-size="5">
        <option data-subtext="未启用">10</option>
        <option data-subtext="生产中">20</option>
        <option data-subtext="已完成">30</option>
    </select><br><br>
    
    
    开始日期 :<input type="date" id="worksttime" value="<fmt:formatDate value='${worksttime }' pattern='yyyy-MM-dd'/>" name="worksttime"><br><br>
    结束日期 :<input type="date" id="workentime" value="<fmt:formatDate value='${workentime }' pattern='yyyy-MM-dd'/>" name="workentime"><br><br>

    <button type="button" class="btn btn-primary" id="save">保存</button>

</div>

</body>

</html>
